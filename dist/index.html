<!DOCTYPE html>
<html>
<head>
	<title>Registery Form</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="container">
		<form id="form" class="form">
			<h2>Registry Form</h2>
			<div class="form-control">
				<label>Username:</label>
				<input type="text" id="username" size="20" maxlength="30">
				<small>Error Message</small>
			</div>
			<div class="form-control">
				<label>Email:</label>
				<input type="text" id="email" size="20" maxlength="30" placeholder="123@gmail.com">
				<small>Error Message</small>
			</div>
			<div class="form-control">
				<label>PassWord:</label>
				<input type="PassWord" id="password" size="20" placeholder="Enter Password">
				<small>Error Message</small>
			</div>
			<div class="form-control">
				<label>Confirm PassWord:</label>
				<input type="PassWord" id="password2" size="20" placeholder="Enter password again">
				<small>Error Message</small>
			</div>
			<div>
				<button type="Submit" name="Submit" size="20">Submit</button>
			</div>
		</form>
	</div>

	<script src="index.js"></script>
</body>
</html>
